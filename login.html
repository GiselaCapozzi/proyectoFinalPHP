<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
  <script src="login.js"></script>
  
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <header>
    <h1 id="titulo">Calendario</h1>
  </header>
  <div class="container h-100">
    <div class="row justify-content-center h-100 align-items-center">
      <form id="formulario">
        <div class="form-group">
          <label id="usuario" for="Usuario">Nombre de usuario</label>
          <input type="text" class="form-control" id="Usuario" required>
        </div>
        <div class="form-group">
          <label id="clave" for="Clave">Clave</label>
          <input type="password" class="form-control" id="Clave" required>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" id="BotonLogin">Ingresar</button>
        </div>
        <div class="form-group">
          <a href="#" id="NuevoUsuario">Nuevo usuario?</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Formulario Agregar Usuario -->
  <div class="modal fade" id="FormularioNuevoUsuario" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="Codigo">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Nombre de usuario:</label>
              <input type="text" id="NombreNuevo" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Clave:</label>
              <input type="password" id="Clave1" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Repita clave:</label>
              <input type="password" id="Clave2" class="form-control">
            </div>
          </div>

        </div>
        <div class="modal-footer">

          <button type="button" id="BotonAgregarUsuario" class="btn btn-primary">Agregar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>

        </div>
      </div>
    </div>
  </div>

  <!-- ALERTAS -->

  <div class="modal fade" tabindex="-1" role="dialog" id="NombreVacio">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header alert">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p style="color: red; font-weight: 700; text-align: center">El nombre de usuario no puede estar vacio</p>
        </div>
        <div class="modal-footer alert">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="ClaveVacia">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header alert">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p style="color: red; font-weight: 700; text-align: center">La clave no puede estar vacia</p>
        </div>
        <div class="modal-footer alert">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="ClaveDistinta">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header alert">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p style="color: red; font-weight: 700; text-align: center">Las claves ingresadas son distintas</p>
        </div>
        <div class="modal-footer alert">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="DatosIncorrectos">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header alert">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p style="color: red; font-weight: 700; text-align: center">Nombre de usuario o clave incorrecta</p>
        </div>
        <div class="modal-footer alert">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
